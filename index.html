<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Recommendation System</title>

  <!-- Google Fonts & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0f2ff;
    }
    .wrapper {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #e6f0ff;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #cfe2ff;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #f7faff;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #d2e4ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 2rem; }
      .btn { font-size: 1rem; padding: 12px 25px; }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="icon"><i class="fas fa-map-marked-alt"></i></div>
    <h1>Welcome to the Travel Recommendation System</h1>
    <p>Find the perfect destination based on your preferences and history</p>
    <a href="/recommendation" class="btn"><i class="fas fa-plane-departure"></i> Get Started</a>
  </div>

</body>
</html>
